      function isPerfectNumber(s) {
        const getDivisors = (num) => {
          const divisors = [];
          for (let i = 1; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
              divisors.push(i);
              if (i !== num / i) divisors.push(num / i);
            }
          }
          return divisors;
        };
        return s
          .split(" ")
          .map(Number)
          .map((n) => {
            const sum = getDivisors(n).reduce((a, b) => a + b, -n);
            return sum === n
              ? "perfect"
              : Math.abs(sum - n) === 1
              ? "nearly"
              : "neither";
          })
          .join(" ");
      }

      console.log(isPerfectNumber("28 16 777")); // perfect nearly neither
      console.log(isPerfectNumber("3 4 5 6")); // neither nearly neither perfect

      function calculatePoint(input) {
        return input.split(",").reduce((total, pair) => {
          const [Q, A] = pair.split(" ");
          return Q.length !== A.length
            ? total
            : Q === A
            ? (total += 2)
            : [...Q].filter((a, i) => a === A[i]).length === [...Q].length - 1
            ? (total += 1)
            : total;
        }, 0);
      }

          : num2 === "x" && mark === "+"
          ? Number(num3) - Number(num1)
          : num2 === "x" && mark === "-"
          ? Number(num1) - Number(num3)
          : num3 === "x" && mark === "+"
          ? Number(num1) + Number(num2)
          : num3 === "x" && mark === "-"
          ? Number(num1) - Number(num2)
          : "false";
      }

      console.log(getAnswer("1 + 3 = x")); // 4
      console.log(getAnswer("6 - x = 3")); // 3
      console.log(getAnswer("x - 1 = 5")); // 6
    </script>
