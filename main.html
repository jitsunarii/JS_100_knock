    <script>
      // 数の比較
      function compareNumbers(a, b) {
        if (a > b) {
          return a;
        } else if (a < b) {
          return b;
        } else {
          return "eq";
        }
      }

      console.log(compareNumbers(2, 5)); // 5
      console.log(compareNumbers(10, 9)); // 10
      console.log(compareNumbers(2, 2)); // eq
      // 単位の計算
      function convertToMm(n, s) {
        if (s === "km") {
          return n * 1000000;
        } else if (s === "m") {
          return n * 10000;
        } else if (s === "cm") {
          return n * 10;
        }
      }

      console.log(convertToMm(1, "km")); // 1000000
      console.log(convertToMm(54, "km")); // 54000000
      console.log(convertToMm(2, "cm")); // 20

      // 奇数か偶数か
      function oddOrEven(n) {
        if (n % 2 == 1) {
          return "odd";
        } else {
          return "even";
        }
      }

      console.log(oddOrEven(4)); // even
      console.log(oddOrEven(5)); // odd
      console.log(oddOrEven(2)); // even
      // 西暦の計算
      function calculateYears(a, b) {

      }

      console.log(calculateYears(1990, 2014)); // 24
      console.log(calculateYears(1999, 2000)); // 1
      console.log(calculateYears(794, 1192)); // 398
      // 何番目？
      function judgeTh(c) {
        const alpha_Array = [];
        for (let i = "A".charCodeAt(0); i <= "Z".charCodeAt(0); i++) {
          alpha_Array.push(String.fromCharCode(i));
        }
        return alpha_Array.indexOf(c) + 1;
      }

      console.log(judgeTh("C")); // 3
      console.log(judgeTh("X")); // 24

      //最大と最小
      function getMaxAndMin(s) {
        const aryMax = function (a, b) {
          return Math.max(a, b);
        };
        const aryMin = function (a, b) {
          return Math.min(a, b);
        };
        const numbers_Array = s.split(" ");
        // console.log(numbers_Array);
        const change_Array = numbers_Array.map(Number);
        // console.log(change_Array);
        return change_Array.reduce(aryMax) + " " + change_Array.reduce(aryMin);
      }

      //通知表
      function convertNumberToAlphabet(s) {
        const numbers_Array = s.split("");
        const alpha_Array = numbers_Array.map(function (value) {
          if (value === "5") {
            return "A";
          } else if (value === "4") {
            return "B";
          } else if (value === "3") {
            return "C";
          } else if (value === "2") {
            return "D";
          } else if (value === "1") {
            return "E";
          }
        });
        return alpha_Array.join("");
      }
      console.log(convertNumberToAlphabet("53342")); // ACCBD
      console.log(convertNumberToAlphabet("22222")); // DDDDD
      console.log(convertNumberToAlphabet("51111")); // AEEEE
      //不思議なタマゴ
      function getNumberOfSteps(s) {
        const numbers_Array = s.split(" ");
        const change_Array = numbers_Array.map(Number);
        return change_Array.reduce(function (a, b) {

      //台風の間隔
      function getInterval(s) {
        const numbers_Array = s.split(" ");
        const change_Array = numbers_Array.map(Number);
        const answer_Array = [];
        for (i = 1; i < change_Array.length; i++) {
          answer_Array.push(change_Array[i] - change_Array[i - 1]);
        }
        return answer_Array.join(" ");
      }
      console.log(getInterval("5 8 19 25 31")); // 3 11 6 6
      console.log(getInterval("2 3 7 9 28")); // 1 4 2 19

      //お月見だんご
      function getNumberOfDango(s) {
        const number_Array = s.split(" ");
        const change_Array = number_Array.map(Number);
        const dango_Array = change_Array.map(function (a) {
          if (a <= 5) {
            return a;
          }
          if (5 < a) {
            return 5;
          }
        });

        return dango_Array.reduce(function (A, B) {
          return A + B;
        });
      }

      function isReadyForSummer(s) {

          } else if (a === "S") {
            return 1;

          return a + b;

          return "OK";
        }

      //11/11
      function canParty(s) {
        const number_Array = s.split("");
        const change_Array = number_Array.map(Number);
        const sum_Numbers = change_Array.reduce(function (a, b) {
          return a + b;
        });
        if (11 <= sum_Numbers) {
          return "OK";
        } else {
          return 11 - sum_Numbers;
        }

      //ガチャ期待値計算

      function probabilityGetSSR(n, t) {
        const gacha = Math.pow((100 - n) / 100, t);
        const answer = Math.round(100 * (1 - gacha));
        return answer;
      }

      console.log(probabilityGetSSR(1, 100)); // 63
      console.log(probabilityGetSSR(1.5, 70)); // 65
      console.log(probabilityGetSSR(1, 200)); // 87
      //調理計画
      function getStartTimeForCook(s, t) {
        const hour_Array = s.split(":");
        const change_hour_Array = hour_Array.map(Number);
        const hour_Array_Minutes =
          change_hour_Array[0] * 60 + change_hour_Array[1];
        const Minutes = hour_Array_Minutes - t;
        const answer_Hour = Math.floor(Minutes / 60);
        const answer_Minutes = Minutes % 60;
        const text_Answer_Hour = String(answer_Hour);
        const text_answer_Minutes = String(answer_Minutes);
        return (
          text_Answer_Hour.padStart(2, "0") +
          ":" +
          text_answer_Minutes.padStart(2, "0")
        );
      }
      console.log(getStartTimeForCook("19:00", 90)); // 17:30
      console.log(getStartTimeForCook("20:00", 20)); // 19:40

      function fireEmployees(employees, fireEmployees) {
        const employees_Array = employees.split(" ");
        const fireEmployees_Array = fireEmployees.split(" ");
        const rest_Employees_Array = employees_Array.filter(function (a) {
          return !fireEmployees_Array.includes(a);

        return rest_Employees_Array.join(" ");

      function sortObject(obj) {

      //完全数とほぼ完全数
      function isPerfectNumber(s) {
        const number_Array = s.split(" ");
        const change_Numbers_Array = number_Array.map(Number);
        const getDivisors = function (num) {
          const result = [];
          for (let i = 1; i * i <= num; i++) {
            console.log(i, num / i);
            if (num % i !== 0) continue;
            result.push(i);
            if (i !== num / i) {
              result.push(num / i);
            }
          }
          return result;
        };
        // console.log(getDivisors(change_Numbers_Array[0]));
        const answer_Array = [];
        for (j = 0; j < change_Numbers_Array.length; j++) {
          const down_Up_Array = getDivisors(change_Numbers_Array[j]).sort(
            function (a, b) {
              return a - b;
            }
          );
          // console.log(change_Numbers_Array[j]);
          const delete_down_Up_Array = down_Up_Array.slice(
            0,
            down_Up_Array.length - 1
          );
          // console.log(delete_down_Up_Array);
          const sum = delete_down_Up_Array.reduce(function (a, b) {
            return a + b;
          });
          // console.log(sum);
          if (sum === change_Numbers_Array[j]) {
            answer_Array.push("perfect");
          } else if (
            sum === change_Numbers_Array[j] - 1 ||
            sum === change_Numbers_Array[j] + 1
          ) {
            answer_Array.push("nearly");
          } else {
            answer_Array.push("neither");
          }
        }
        return answer_Array.join(" ");
      }
      console.log(isPerfectNumber("28 16 777")); // perfect nearly neither
      console.log(isPerfectNumber("3 4 5 6")); // neither nearly neither perfect

      //単語テストの採点
      function calculatePoint(s) {
        const s_Array = s.split(",");
        let point = 0;
        const questions_Array = [];
        for (i = 0; i < s_Array.length; i++) {
          const question = s_Array[i].split(" ");
          questions_Array.push(question);
        }
        for (let j = 0; j < questions_Array.length; j++) {
          const spell_Array0 = questions_Array[j][0].split("");
          const spell_Array1 = questions_Array[j][1].split("");
          let spell_Point = 0;
          for (let k = 0; k < spell_Array0.length; k++) {
            if (spell_Array0[k] === spell_Array1[k]) {
              spell_Point++;
            }
          }
          if (
            spell_Array0.length === spell_Array1.length &&
            spell_Point === spell_Array0.length - 1
          ) {
            point++;
          } else if (
            spell_Array0.length === spell_Array1.length &&
            spell_Point === spell_Array0.length
          ) {
            point += 2;
          }
        }
        return point;
      }

      function getAnswer(s) {

        ) {

      //コーヒー割引キャンペーン
      function getCostForFreeCoffee(s) {
        const s_Array = s.split(" ");
        const s_Number_Array = s_Array.map(Number);
        const Answer_Array = [];
        let num = 0;
        while (
          Math.floor(
            s_Number_Array[0] * Math.pow((100 - s_Number_Array[1]) / 100, num)
          ) > 0
        ) {
          let Answer = Math.floor(
            s_Number_Array[0] * Math.pow((100 - s_Number_Array[1]) / 100, num)
          );
          Answer_Array.push(Answer);
          num++;
        }
        return Answer_Array.reduce(function (a, b) {
          return a + b;
        });
      }

      console.log(getCostForFreeCoffee("300 50")); // 596
      console.log(getCostForFreeCoffee("1000 99")); // 1010

      //エレベーター
      function getElevatorMove(s) {
        const s_Array = s.split(" ").map(Number);
        const first_Elev = Math.abs(s_Array[0] - 1);
        const Answer_Array = [first_Elev];
        for (let i = 0; i < s_Array.length - 1; i++) {
          Answer_Array.push(Math.abs(s_Array[i + 1] - s_Array[i]));
        }
        return Answer_Array.reduce(function (a, b) {
          return a + b;
        });
      }

      function isSingleNumber(s) {
        const s_Array = s.split(" ").map(Number);
        const month = s_Array[0];
        const day = s_Array[1];
        if (month === 1 || month === 11) {
          if (day === 1 || day === 11) {
            return "Yes";
          } else {
            return "No";
          }
        } else if (month === 2) {
          if (day === 2 || day === 22) {
            return "Yes";
          } else {
            return "No";
          }
        } else {
          return "No";
        }
      }

      console.log(isSingleNumber("12 11")); //  No

      //花見の準備
      function judgeCheapSheet(s) {
        const s_Array = s.split(",");
        const fir_s_Array = s_Array[0].split(" ").map(Number);
        const sec_s_Array = s_Array[1].split(" ").map(Number);
        const fir_price = Math.round(
          fir_s_Array[2] / (fir_s_Array[0] * fir_s_Array[1])
        );
        const sec_price = Math.round(
          sec_s_Array[2] / (sec_s_Array[0] * sec_s_Array[1])
        );
        if (fir_price === sec_price) {
          return "DRAW";
        }
        if (fir_price > sec_price) {
          return s_Array[1];
        } else {
          return s_Array[0];
        }
      }
      console.log(judgeCheapSheet("5 18 1000,12 21 3000")); // 5 18 1000
      console.log(judgeCheapSheet("5 5 1800,5 10 3600")); // DRAW

      function getLastNumber(s) {
        const s_Array = s.split(" ").map(Number);
        const sum = s_Array.reduce(function (a, b) {
          return a + b;
        });
        const sum_Array = String(sum).split("");
        return sum_Array[sum_Array.length - 1];
      }
